{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="/Reset_password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Minimum 8 characters. At least one uppercase letter and one lowercase letter and one number" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Minimum 8 characters. At least one uppercase letter and one lowercase letter and one number" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
